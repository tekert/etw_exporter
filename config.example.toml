# ETW Exporter Example Configuration
# This file is auto-generated and serves as an example configuration.
# For detailed documentation of all configuration options, see CONFIG.md
# Copy this file to create your own configuration and modify as needed.
#
# Format: TOML (Tom's Obvious, Minimal Language)

[server]
  listen_address = "localhost:9189"
  metrics_path = "/metrics"

[collectors]
  [collectors.disk_io]
    enabled = true
    track_disk_info = true
  [collectors.threadcs]
    enabled = true
  [collectors.perfinfo]
    enabled = false
    enable_per_cpu = false
    enable_counts = false

[logging]
  lib_level = "warn"
  [logging.defaults]
    level = "info"
    caller = 0
    time_field = "time"
    time_format = ""
    time_location = "Local"

  [[logging.outputs]]
    type = "console"
    enabled = true
    [logging.outputs.console]
      fast_io = false
      format = "auto"
      color_output = true
      quote_string = true
      writer = "stderr"
      async = false

  [[logging.outputs]]
    type = "file"
    enabled = false
    [logging.outputs.file]
      filename = "logs/app.log"
      max_size = 10
      max_backups = 7
      time_format = "2006-01-02T15-04-05"
      local_time = true
      host_name = true
      process_id = true
      ensure_folder = true
      async = true

  [[logging.outputs]]
    type = "syslog"
    enabled = false
    [logging.outputs.syslog]
      network = "udp"
      address = "localhost:514"
      hostname = ""
      tag = "etw_exporter"
      marker = "@cee:"
      async = true

  [[logging.outputs]]
    type = "eventlog"
    enabled = false
    [logging.outputs.eventlog]
      source = "ETW Exporter"
      id = 1000
      host = "localhost"
      async = false
